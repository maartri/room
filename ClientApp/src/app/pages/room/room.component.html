<div class="row">
    <div class="col-6">
        <!-- <button mat-raised-button color="warn" class="col-6 amenity" >Add Facility</button> -->

        <div class="col-12" [formGroup]="addRoomForm">
            <h5>Room</h5>
            <mat-form-field>
              <input matInput placeholder="Room Name" formControlName="RoomName" autocomplete="off">
              <mat-error *ngIf="hasError('RoomName', 'required')">Firstname is required</mat-error>
            </mat-form-field>
            
            <table cellspacing="0">
              <tr>
                <td><mat-form-field class="example-full-width">
                  <input matInput placeholder="Size" formControlName="Size" type="number">
                </mat-form-field></td>
                <td>
                  <mat-form-field class="example-full-width">
                      <mat-label>Unit</mat-label>
                      <mat-select #fontSize value="16px" formControlName="Unit">
                        <mat-option value="meter">meter²</mat-option>
                        <mat-option value="feet">feet²</mat-option>
                      </mat-select>
                  </mat-form-field>
              </td>
              </tr>
            </table>
            <div class="col-12" style="text-align: right">
                <button mat-mini-fab class="add-amenities" (click)="addFacility()">
                  <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
                </button>
            </div>
    
            <div class="col-12">
              <ul>
                <li formArrayName="Amenities" *ngFor="let item of addRoomForm.get('Amenities').controls;let i = index;">
                  <div [formGroupName]="i" class="col-12">
                    
                        <mat-form-field style="width:50%">
                            <mat-label>Facility</mat-label>
                            <mat-select #fontSize value="16px" formControlName="Name">
                                <mat-option *ngFor="let facility of facilities" [value]="facility.facilityName">{{ facility.facilityName }}</mat-option>
                            </mat-select>
                            <mat-error *ngIf="hasErrorArray(i)">Facility Name is required</mat-error>                        
                        </mat-form-field>                         
                  
                      <mat-form-field style="width:30%;padding:0 10px">
                          <mat-label>Quantity</mat-label>
                          <input matInput placeholder="Size" formControlName="Quantity" type="number">
                      </mat-form-field>
    
                      <button mat-icon-button>
                        <mat-icon aria-label="Example icon-button with a heart icon" (click)="removeFacility(i)">clear</mat-icon>
                      </button>
                 
                  </div>
                </li>
              </ul>
            </div>
            <!-- <mat-form-field>
                <app-area placeholder="Phone number" required></app-area>
                <mat-icon matSuffix>terrain</mat-icon>
                <mat-hint>Include area code</mat-hint>
              </mat-form-field> -->
              
            <button mat-raised-button color="warn" class="col-12" (click)="postCustomer()">Add Room</button>
        </div>
    </div>

    <div class="col-4 offset-md-1">
      <div class="col-12" [formGroup]="addOnForm">
          <h5>AddOn</h5>
          <mat-form-field>
            <input matInput placeholder="Addon Name" formControlName="AddOnName" autocomplete="off">
            <mat-error *ngIf="hasErrorOnAddOn('AddOnName', 'required')">Name is required</mat-error>
          </mat-form-field>

          
        <mat-form-field class="example-full-width">
          <textarea matInput placeholder="Description" formControlName="Description"></textarea>
        </mat-form-field>
            
          <button mat-raised-button color="warn" class="col-12 addon" (click)="postAddOn()">Add AddOn</button>
      </div>
    </div>
    

</div>
