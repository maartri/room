<div style="width:80%;margin:0 auto;" *ngIf="show">
    <full-calendar
    #calendar    
    defaultView="dayGridMonth"
    [plugins]="calendarPlugins"
    [weekends]="true"
    (eventClick)="handleDateClick($event)"
    [events]="events"
   
  ></full-calendar>
</div>
