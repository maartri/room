<div class="row">
    <div class="col-3 offset-md-1" [formGroup]="addFacilityForm">
        <h5>Facility</h5>
        <mat-form-field>
          <input matInput placeholder="Name" formControlName="FacilityName" >
          <mat-error *ngIf="hasError('FacilityName', 'required')">Name is required</mat-error>
        </mat-form-field>
        <button mat-raised-button color="warn" class="col-12 add" (click)="addFacility()">Add Facility</button>
    </div>

    <div class="col-7 offset-md-1">
        <ng-container *ngIf="dataSource != NULL">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">      
        
                <!-- Position Column -->
                <ng-container matColumnDef="facilityId">
                  <th mat-header-cell *matHeaderCellDef> No. </th>
                  <td mat-cell *matCellDef="let element;let i = index"> {{ i + 1 }} </td>
                </ng-container>
              
                <!-- Name Column -->
                <ng-container matColumnDef="facilityName">
                  <th mat-header-cell *matHeaderCellDef> Firstname </th>
                  <td mat-cell *matCellDef="let element"> {{element.facilityName}} </td>
                </ng-container>              
             
                <ng-container matColumnDef="actions">
                  <th mat-header-cell *matHeaderCellDef>  </th>
                  <td mat-cell *matCellDef="let element">
                      <button mat-icon-button>
                        <mat-icon aria-label="Example icon-button with a heart icon">edit</mat-icon>
                      </button>
                      <button mat-icon-button>
                        <mat-icon aria-label="Example icon-button with a heart icon" (click)="deleteFacility(element)">delete_outline</mat-icon>
                      </button>
                  </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
        </ng-container>
          
    </div>

</div>
