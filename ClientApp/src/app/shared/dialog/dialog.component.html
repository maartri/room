<h1 mat-dialog-title>{{data.name}}</h1>
<div mat-dialog-content>

  <div class="form-group">
    <label for="">Date</label>
    {{ data.bookDetails.bookingDate }}
  </div>
  <div class="form-group">
      <label for="">Time Schedule </label>
      {{ data.bookDetails.startTime }} -  {{ data.bookDetails.endTime }}
    </div>

  
      <div class="form-group">
          <h5>Facilities</h5>
          <ul>
              <li *ngFor="let facility of data.facilities">
                {{ facility.facilityName }}
              </li>
            </ul>
      </div>

      <div class="form-group">
          <h5>Addons</h5>
          <ul>
              <li *ngFor="let addons of data.addons">
                  {{ addons.quantity }}pcs - {{ addons.addOnName }}
              </li>
            </ul>
      </div>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Ok</button>
</div>
